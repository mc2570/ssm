<div id="logins"  class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" style="background-color: #0BABFB;text-align: center;">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">登录</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="control-label">用户名:</label>
            <input type="text" class="form-control" id="uname" v-model="username">
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">密码:</label>
            <input type="password" class="form-control" id="password" v-model="userpassword">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" data-dismiss="modal" class="btn btn-primary" v-on:click="query_ByUserName_And_UserPassword()">登录</button>
      </div>
    </div>
  </div>
</div>

    <script>

  	var user = new Vue({
  		el:"#logins",
  		data:{
  			username:"",
  			userpassword:"",
  		},
  		methods:{
  			query_ByUserName_And_UserPassword:function(){
  				$.ajax({
  					type:"post",
  					url:"queryUser.action",
  					data:"username="+user.username+"&userpassword="+user.userpassword,
  					dataType:'text',
  					async:true,
  					success:function(data){
                        // document.write(data)//将返回的数据打印成html页面
                        // location.href="index.html"//跳转页面
                        if(data=="index"){
                            location.href=data+".html";
                        }
                        else if(data="login") {
                            location.href=data+".html";
                            alert("用户名或密码错误")
                        }
  					},
                    // error:function (data) {
                    //     console.log(data+"_________")
                    // }
  				});

  			}
  		}
  	})

  </script>
